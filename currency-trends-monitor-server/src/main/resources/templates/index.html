<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

  <title>Currency Trends</title>
</head>
<body>
<div class="container">
  <h2>Recent trade messages</h2>

  <table class="table">
    <tr>
      <th>User ID</th>
      <th>From</th>
      <th>To</th>
      <th>Sell</th>
      <th>Buy</th>
      <th>Rate</th>
      <th>Time</th>
      <th>Country</th>
    </tr>
    <!--/*@thymesVar id="tradeMessage" type="kae.demo.currencytrendsmonitor.server.api.trademessage.TradeMessage"*/-->
    <tr th:each="tradeMessage : ${tradeMessagesPage.getContent()}">
      <td th:text="${tradeMessage.userId}">123</td>
      <td th:text="${tradeMessage.currencyFrom}">RUB</td>
      <td th:text="${tradeMessage.currencyTo}">USD</td>
      <td th:text="${tradeMessage.amountSell}">6500</td>
      <td th:text="${tradeMessage.amountBuy}">100</td>
      <td th:text="${tradeMessage.rate}">65.0000</td>
      <td th:text="${tradeMessage.timePlaced}">22.03.2019 22:05</td>
      <td th:text="${tradeMessage.originatingCountry}">RU</td>
    </tr>
  </table>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
